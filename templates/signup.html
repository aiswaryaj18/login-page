{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body> 
    <div class="container mt-3 text-white"> 
        <div class="row mt-3">
            <div class="col-md-4 mt-3">

            </div>
            <div class="col-md-4 mt-3 ">
                <h3 class="text-center mt-3">Sign Up Here</h3>
                <form action="/signup" method="post">{% csrf_token %}
                    <label class="text-dark mt-2 text-white">Username</label>
                    <div class="form-group mt-2 ">
                        <input type="text" class="form-control mt-2 " name="username" required>
                    </div>
                    <label class="text-dark mt-2 text-white">Email</label>
                    <div class="form-group mt-2">
                        <input type="email" class="form-control mt-2" name="email" required>
                    </div>
                    <label class="text-dark mt-2 text-white">Password</label>
                    <div class="form-group mt-2">
                        <input type="password" class="form-control mt-2" name="pass1" required>
                    </div>
                    <label class="text-dark mt-2 text-white">Confirm Password</label>
                    <div class="form-group mt-2">
                        <input type="password" class="form-control mt-2" name="pass2" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary mt-4" type="submit">Submit</button>
                      </div>

                </form>
                <br>
                {% for message in messages %}
                
                    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                        {{message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
                <br>
                <br>
                <p>Already user?<a href="/login">Login</a></p>
                
                
            </div>
            <div class="col-md-4">

            </div>
        </div>

    </div>
    
</body>
</html>
